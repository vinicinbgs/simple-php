version: "3"

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        links:
            - php

    php:
        image: php:7.4-fpm
        working_dir: /var/www
        ports:
            - "9002:9000"
        volumes:
            - ./:/var/www
            - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
            - ./docker/logging.conf:/usr/local/etc/php/conf.d/logging.conf
